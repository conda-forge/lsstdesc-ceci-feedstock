{% set name = "ceci" %}
{% set version = "2.1" %}

package:
  name: lsstdesc-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ceci-{{ version }}.tar.gz
  sha256: 77c88351cca3817814869c4949d7fdf695dcf57f7ad3265992b339e62b0e43b1

build:
  entry_points:
    - ceci = ceci.main:main
    - ceci-update-for-version-2 = ceci.update_pipelines_for_ceci_2:main
    - ceci-ancestors = ceci.tools.ancestors:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=61.0
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python
    - pyyaml >=5.1
    - psutil
    - graphlib-backport  # [py<39]
    - ruamel.yaml

test:
  imports:
    - ceci
  commands:
    - pip check
    - ceci --help
    - ceci-update-for-version-2 --help
    - ceci-ancestors --help
  requires:
    - pip

about:
  summary: Lightweight pipeline engine for LSST DESC
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/LSSTDESC/ceci

extra:
  recipe-maintainers:
    - joezuntz

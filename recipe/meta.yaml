{% set name = "ceci" %}
{% set version = "2.3" %}

package:
  name: lsstdesc-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ceci-{{ version }}.tar.gz
  sha256: 84aa91d62dafa0dab1ceeaf871edf3a6dfb1ee1c14b816f668196b4ded09fdd4

build:
  entry_points:
    - ceci = ceci.main:main
    - ceci-update-for-version-2 = ceci.update_pipelines_for_ceci_2:main
    - ceci-ancestors = ceci.tools.ancestors:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - setuptools
    - pyyaml >=5.1
    - psutil
    - ruamel.yaml

test:
  imports:
    - ceci
  commands:
    - pip check
    - ceci --help
    - ceci-update-for-version-2 --help
    - ceci-ancestors --help
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Lightweight pipeline engine for LSST DESC
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/LSSTDESC/ceci

extra:
  recipe-maintainers:
    - joezuntz
